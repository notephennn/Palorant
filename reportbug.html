    <div class="container">
        <h2>Report Bug</h2>
        <form id="bugReportForm">
            <input type="text" id="username" placeholder="Nama Pengguna" required>
            <input type="email" id="email" placeholder="Email" required>
            <select id="server" required>
                <option value="">Pilih Server</option>
                <option value="Asia">Asia</option>
                <option value="Eropa">Eropa</option>
                <option value="Amerika">Amerika</option>
            </select>
            <textarea id="bugDescription" rows="4" placeholder="Deskripsi Bug" required></textarea>
            <input type="file" id="bugScreenshot" accept="image/*">
            <div class="checkbox-container">
                <input type="checkbox" id="followUpPermission">
                <span>Izinkan email tindak lanjut</span>
            </div>
            <button type="submit">Kirim Laporan</button>
        </form>
    </div>
